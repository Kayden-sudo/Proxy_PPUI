      360: "routes/home/overlays/home-navbar-360.png"
      393: "routes/home/overlays/home-navbar-393.png"
      430: "routes/home/overlays/home-navbar-430.png"
    note: "Bottom nav (chat, location active, profile)"

overlays:
  - id: "home.overlay.no-users"
    scrim: "scrims.dark.90"
    overlays:
      360: "routes/home/overlays/home-overlay-no-users-360.png"
      393: "routes/home/overlays/home-overlay-no-users-393.png"
      430: "routes/home/overlays/home-overlay-no-users-430.png"

  - id: "home.overlay.wave-send-confirm"
    scrim: "scrims.gray.100"
    overlays:
      360: "routes/home/overlays/home-overlay-wave-send-confirm-360.png"
      393: "routes/home/overlays/home-overlay-wave-send-confirm-393.png"
      430: "routes/home/overlays/home-overlay-wave-send-confirm-430.png"
    note: "First-time wave confirmation + 'Don’t ask again'"

  - id: "home.overlay.wave-received"
    scrim: "scrims.white.veil95"
    overlays:
      360: "routes/home/overlays/home-overlay-wave-received-360.png"
      393: "routes/home/overlays/home-overlay-wave-received-393.png"
      430: "routes/home/overlays/home-overlay-wave-received-430.png"

  - id: "home.overlay.guest-gate"
    scrim: "scrims.gray.100"
    overlays:
      360: "routes/home/overlays/home-overlay-guest-gate-360.png"
      393: "routes/home/overlays/home-overlay-guest-gate-393.png"
      430: "routes/home/overlays/home-overlay-guest-gate-430.png"

  - id: "home.overlay.set-time"
    scrim: "scrims.gray.100"
    overlays:
      360: "routes/home/overlays/home-overlay-set-time-360.png"
      393: "routes/home/overlays/home-overlay-set-time-393.png"
      430: "routes/home/overlays/home-overlay-set-time-430.png"
    note: "Center modal to select visibility duration"

acceptance:
  breakpoints: [360, 393, 430]
  overlayTolerancePercent: 0.10
