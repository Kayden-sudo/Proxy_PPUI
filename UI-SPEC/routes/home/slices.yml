  - id: "home.topbar.brand"
    overlays:
      360: "routes/home/overlays/home-topbar-brand-360.png"
      393: "routes/home/overlays/home-topbar-brand-393.png"
      430: "routes/home/overlays/home-topbar-brand-430.png"
