    overlays:
      360: "routes/home/overlays/home-intent-buttons-360.png"
      393: "routes/home/overlays/home-intent-buttons-393.png"
      430: "routes/home/overlays/home-intent-buttons-430.png"
    note: "Friends/Dating buttons with selected fill + text color swap"

