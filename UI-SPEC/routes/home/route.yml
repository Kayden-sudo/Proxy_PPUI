route: "/home"
id: "home"
summary: "Home screen showing nearby users, intent buttons, visibility card, and bottom navigation."
background:
  fill: "#F3F4F6" # page background rule confirmed for Home
structure:
  notes:
    - "Top section (users grid) scrolls, but is visually clipped by the bottom divider; lower section overlays above the grid."
    - "Topbar prompt is a rounded rectangle in #0A0903, right edge clipped by a semi-thick #F3F4F6 stripe (shape provided via overlay)."
dividers:
  topbar:
    thickness: 1px
    color: "#0A0903"
  bottom:
    role: "Separates grid from lower section; lower section layers above the grid"
    zIndex: 2
intentButtons:
  variants:
    - id: "friends"
      label: "Down to make friends"
      selected: { fill: "colors.green", text: "colors.gray.600", outline: true }
      unselected: { fill: "transparent", text: "colors.green", outline: true }
    - id: "dating"
      label: "Down to date"
      selected: { fill: "colors.purple", text: "colors.gray.600", outline: true }
      unselected: { fill: "transparent", text: "colors.purple", outline: true }
  rule: "Exactly one is selected; outline is always present; selection fills interior and swaps text color to gray."
peopleGrid:
  cardStates:
    active:
      ring: "tokens for main ring thickness/color (see tokens.yml)"
      frameTopCap: "darker cap visible only if one-liner present"
      oneLiner: "small white text on darker cap when provided"
      nameAge: "primary color"
      distance: { color: "#767674", logic: "<50m | 80m | 200–500m" }
    far:
      range: "200–500m"
      ringColor: "gray variant"
      label: "too far away"
      pfp: "B/W blurred"
    hidden:
      rule: ">500m not shown"
visibilityCard:
  fill: "scrims.white.regular" # white.gradient @ 100%
  contents:
    - statusDot: "red or green depending on active"
    - label: ["Activate profile", "Deactivate profile"]
    - toggle: true
    - setTimeButton: true
  opens:
    - overlay: "home.overlay.set-time"
nav:
  glowCircles: "three white.gradient circles beneath icons (aesthetic)"
a11y:
  contrast: ">= 4.5:1 body text, >= 3:1 large text"
  keyboard: "All interactive elements focusable; visible focus indicators"
  reducedMotion: "Non-critical motion disabled or simplified when prefers-reduced-motion"
